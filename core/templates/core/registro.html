{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Registro de usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
  <p class="mt-3">¿Ya tenés una cuenta? <a href="{% url 'login' %}">Iniciar sesión</a></p>
</div>
{% endblock %}
