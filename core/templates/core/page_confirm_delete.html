{% extends 'core/base.html' %}

{% block content %}
  <h2>¿Estás seguro de que querés borrar "{{ page.titulo }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'page_detail' page.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
