{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Ingresar</button>
  </form>
  <p class="mt-3">¿No tenés una cuenta? <a href="{% url 'registro' %}">Registrate acá</a></p>
</div>
{% endblock %}
